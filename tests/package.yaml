name: lua-bigint
version: 0.1.0.0

dependencies:
  - base >= 4.19 && < 5
  - bytestring >= 0.12.1.0 && < 0.13
  - utf8-string >= 1.0.2 && < 2
  - hspec >= 2.11.11 && < 3
  - QuickCheck >= 2.14.3 && < 3
  - hslua >= 2.3.1 && < 3
  - filepath >= 1.4.301.0 && < 2

ghc-options: -Wall -Werror -fno-warn-name-shadowing

default-extensions:
  - DuplicateRecordFields
  - FlexibleContexts
  - GADTs
  - LambdaCase
  - OverloadedStrings
  - ScopedTypeVariables
  - TypeApplications

data-files:
  - lua/**/*.lua

executables:
  lua-bigint:
    source-dirs: src
    main: Main.hs
  sandbox:
    source-dirs: sandbox
    main: Main.hs
