name: lua-bigint
version: 0.1.0.0

dependencies:
  - base >= 4.19 && < 5
  - hspec >= 2.11.11 && < 3
  - QuickCheck >= 2.14.3 && < 3

ghc-options: -Wall -Werror

default-extensions:
  - LambdaCase
  - DuplicateRecordFields
  - OverloadedStrings
  - FlexibleContexts
  - GADTs
  - ScopedTypeVariables

executables:
  lua-bigint:
    source-dirs: src
    main: Main.hs

tests:
  spec:
    defaults: hspec/hspec@main
